<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-ongoing">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Active</h1>
      <ul>
        <template id="activePostList" is="dom-repeat" items="{{activePosts}}" as="post">
          <li>
            <div class="circle">[[updateIndex(index)]]</div>
            [[post.description]]
          </li>
        </template>
      </ul>
    </div>
    <div class="card">
      <h1>Pending</h1>
      <ul>
        <template id="pendingPostList" is="dom-repeat" items="{{pendingPosts}}" as="post">
            <li>
              <div class="circle">[[updateIndex(index)]]</div>
              [[post.description]]
            </li>
          </template>
      </ul>
    </div>
  </template>

  <script>
    class MyOngoing extends Polymer.Element {
      static get is() { return 'my-ongoing'; }
      static get properties() {
        return {
          activePosts: {
            type: Array,
            value: [
              { description: 'Mow the Lawn' },
              { description: 'Get groceries' }
            ]
          },
          pendingPosts: {
            type: Array,
            value: [
              { description: 'Pick up medication' }
            ]
          }
        }
      }

      updateIndex(index) {
        return index + 1;
      }
    }

    window.customElements.define(MyOngoing.is, MyOngoing);
  </script>
</dom-module>
