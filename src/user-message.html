<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="user-message">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <custom-style>
      <style is="custom-style">
        .flex-horizontal {
          @apply --layout-horizontal;
        }
        .flexchild {
          @apply --layout-flex;
        }
        .flexchild p {
          vertical-align: middle;
        }
        .user-message {
          background-color: #39B54B;
          color: white;
          text-align: right;
        }
        .flex-vertical {
          @apply --layout-vertical;
          height: 220px;
        }
        .flexchild-vertical {
          @apply --layout-flex;
        }
        #send {
          max-width: 50px;
        }
      </style>
    </custom-style>
    <div class="container flex-horizontal">
        <div class="flexchild"></div>
        <div class="card user-message">
            <div class="flexchild"><p>[[message]]</p></div>
        </div>
    </div>
  </template>

  <script>
    class UserMessage extends Polymer.Element {
      static get is() { return 'user-message'; }
      static get properties() {
        return {
          message: {
            type: String,
          }
        };
      }
    }

    window.customElements.define(UserMessage.is, UserMessage);
  </script>
</dom-module>
