<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Profile</h1>
      <iron-form>
        <paper-input always-float-label label="Name"></paper-input>
        <paper-input always-float-label label="Age"></paper-input>
        <paper-input always-float-label label="Gender"></paper-input>
        <paper-input always-float-label label="Height"></paper-input>
        <paper-input always-float-label label="Weight"></paper-input>
        <paper-input always-float-label label="Mobility"></paper-input>
        <paper-input always-float-label label="Living Arrangement"></paper-input>
        <paper-input always-float-label label="General Location"></paper-input>
        <paper-input always-float-label label="Language"></paper-input>
        <paper-input always-float-label label="Limitations"></paper-input>
        <paper-button raised class="indigo">Confirm</paper-button>
      </iron-form>
      
     
    </div>
  </template>

  <script>
    class MyProfile extends Polymer.Element {
      static get is() { return 'my-profile'; }
    }

    window.customElements.define(MyProfile.is, MyProfile);
  </script>
</dom-module>
