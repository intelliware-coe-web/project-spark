<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-splash">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .full {
        height: 100vh;
        background: white;
      }
      
      .container {
        padding: 50px;
      }

      img {
        margin-top: 50px;
        max-width: 200px;
      }

      h3 {
        color: #205520;
        font-weight: bold;
        margin-top: 30px;
        padding: 0 60px;
      }

      paper-button + paper-button {
        margin-top: 20px;
      }
    </style>
    <div class="full layout vertical">
      <div class="layout vertical container flex">

        <div class="flex text-center">
          <img src="../images/joylogo.png" alt="joy logo">
          <h3>Building intergenerational relationships to promote learning and independence</h3>
        </div>
        <div class="text-center">
          <paper-button class="wide submit" raised on-tap="login">login</paper-button>
          <paper-button class="wide" raised on-tap="signUp">sign up</paper-button>
        </div>
      </div>

    </div>
  </template>

  <script>
    class MySplash extends Polymer.Element {
      static get is() { return 'my-splash'; }

      login() {
        window.location.href = '/login';
      }

      signUp() {
        window.location.href = '/signup';
      }
    }

    window.customElements.define(MySplash.is, MySplash);
  </script>
</dom-module>
