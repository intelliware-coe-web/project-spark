<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="user-message.html">

<dom-module id="my-chat">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <custom-style>
      <style is="custom-style">
        .flex-horizontal {
          @apply --layout-horizontal;
        }
        .flexchild {
          @apply --layout-flex;
        }
        .flexchild p {
          vertical-align: middle;
        }
        .user-message {
          background-color: var(--app-primary-color);
          color: white;
          text-align: right;
        }
        .flex-vertical {
          @apply --layout-vertical;
          height: 220px;
        }
        .flexchild-vertical {
          @apply --layout-flex;
        }
        #send {
          max-width: 50px;
        }
      </style>
    </custom-style>

    <h2>Chat with AS</h2>
    <div class="container flex-vertical">
      <div class="flexchild-vertical" id="conversation">
          <div class="container flex-horizontal">
              <div class="card">
                    <div class="flexchild"><p>Hi there, how's it going?</p></div>
                </div>
          </div>
          <div class="container flex-horizontal">
            <div class="flexchild"></div>
            <div class="card user-message">
                <div class="flexchild"><p>Hey! Not bad</p></div>
              </div>
          </div>
          <div class="container flex-horizontal">
            <div class="flexchild"></div>
            <div class="card user-message">
                <div class="flexchild"><p>when did you want to meet on Tuesday?</p></div>
              </div>
          </div>
      </div>
      <div class="flexchild-vertical"><hr/></div>
      <div class="flexchild-vertical">
          <div class="container flex-horizontal">
              <paper-input id="message" label="message" class="flexchild"></paper-input>
              <paper-button id="send" class="flexchild" raised on-tap="sendMessage">Send</paper-button>
              <!-- <paper-icon-button icon="reply" title="reply"></paper-icon-button> -->
            </div>
      </div>
      </div>
    </div>
  </template>

  <script>
    class MyChat extends Polymer.Element {
      static get is() { return 'my-chat'; }

      sendMessage() {
        // Get element from shadow dom
        var conversationElement = Polymer.dom(this.root).querySelector('#conversation');

        // Create dynamic element
        var newEle = document.createElement('user-message');
        newEle.setAttribute('message', this.$.message.value);

        // Append
        conversationElement.appendChild(newEle);
        this.$.message.value =  null;
      }
    }

    window.customElements.define(MyChat.is, MyChat);
  </script>
</dom-module>
