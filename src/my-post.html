<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-post">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <custom-style>
        <style is="custom-style">
          .flex-vertical {
            @apply --layout-vertical;
            height: 220px;
          }
          .flexchild-vertical {
            @apply --layout-flex;
          }
          paper-radio-button::shadow #onRadio {
            background-color: var(--app-primary-color);
          }
          paper-radio-button[checked]::shadow #offRadio {
            border-color: var(--app-primary-color);
          }
        </style>
      </custom-style>
    <div class="card">
      <div class="circle">1</div>
      <h1>Activity</h1>
      <iron-form>
          <paper-radio-group selected="{{activity}}">
              <paper-radio-button name="coffee" value="coffee">Coffee</paper-radio-button>
              <paper-radio-button name="movie" value="movie">Movie</paper-radio-button>
              <paper-radio-button name="talk" value="talk">Talk</paper-radio-button>
            </paper-radio-group>
            <paper-button raised class="indigo" on-click="createPost">Go</paper-button>
      </iron-form>

      <firebase-query id="createPostingQuery" path="{{pathUrl}}"></firebase-query>
    </div>
  </template>

  <script>
    class MyPost extends Polymer.Element {
      static get is() {
        return 'my-post';
      }

      static get properties() {
        return {
          user: {
            type: Object,
            observer: '_userChanged'
          },
          activity: {
            type: String,
            value: 'coffee',
            observer: '_activityChanged'
          }
        };
      }

      _userChanged(newValue) {
        this.user = newValue;
      }

      _activityChanged(newValue) {
        this.activity = newValue;
      }

      createPost() {
        const posting = {
          owner: this.user.uid,
          activity: this.activity
        };

        this.pathUrl = '/postings' ;
        this.$.createPostingQuery.ref
          .push(posting)
          .then(console.log("DONE"));
      }

    }

    window.customElements.define(MyPost.is, MyPost);

  </script>
</dom-module>
