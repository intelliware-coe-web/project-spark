<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-post">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <custom-style>
        <style is="custom-style">
          .flex-vertical {
            @apply --layout-vertical;
          }
          .flexchild-vertical {
            @apply --layout-flex;
          }
        </style>
      </custom-style>
    <div class="card">
      <h1>Hi {{user.email}}</h1>
      <p>What would you like to do today?</p>
      <iron-form>
          <div class="button-group container flex-vertical">
              <paper-button id="coffee" on-tap="selectActivity" data-activity="coffee" raised class="select">Coffee</paper-button>
              <paper-button id="movie" on-tap="selectActivity" data-activity="movie" raised class="select">Movie</paper-button>
              <paper-button id="talk" on-tap="selectActivity" data-activity="talk" raised class="select">Talk</paper-button>
              <paper-input id="other" label="Other" type="text" value="{{otherActivity}}"></paper-input>
              <paper-button raised class="indigo submit" on-click="createPost" disabled="[[isActivityEmpty(activity, otherActivity)]]">next</paper-button>
            </div>
      </iron-form>

      <firebase-query id="createPostingQuery" path="{{pathUrl}}"></firebase-query>
    </div>
  </template>

  <script>
    class MyPost extends Polymer.Element {
      static get is() {
        return 'my-post';
      }

      static get properties() {
        return {
          user: {
            type: Object,
            observer: '_userChanged'
          },
          activity: {
            type: String
          },
          otherActivity: {
            type: String,
            observer: '_otherActivityChanged'
          }
        };
      }
      _userChanged(newValue) {
        this.user = newValue;
      }

      _otherActivityChanged(newValue) {
        this.activity = null;
        this.otherActivity = newValue;
      }

      isActivityEmpty(activity, other) {
        return !activity && !other
      }

      selectActivity(event) {
        this.$.other.value = null;
        this.activity = event.target.dataset.activity;
      }

      createPost() {
        const posting = {
          owner: this.user.uid,
          activity: this.otherActivity ? this.otherActivity : this.activity
        };

        this.pathUrl = '/postings' ;
        if (posting.activity) {
          this.$.createPostingQuery.ref
            .push(posting)
            .then(()=> {
              window.location.href = '/home';
            });
        }
      }

    }

    window.customElements.define(MyPost.is, MyPost);

  </script>
</dom-module>
