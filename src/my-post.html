<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-post">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <custom-style>
        <style is="custom-style">
          .flex-vertical {
            @apply --layout-vertical;
            height: 220px;
          }
          .flexchild-vertical {
            @apply --layout-flex;
          }
          .activity {
            padding-bottom: 15px;
          }
        </style>
      </custom-style>
    <div class="card">
      <h1>Hi {{user.name}}</h1>
      <iron-form>
          <div class="button-group container flex-vertical">
                <paper-button id="coffee" on-tap="selectActivity" data-activity="coffee" raised class="activity">Coffee</paper-button>
                <paper-button id="movie" on-tap="selectActivity" data-activity="movie" raised class="activity">Movie</paper-button>
                <paper-button id="talk" on-tap="selectActivity" data-activity="talk" raised class="activity">Talk</paper-button>
              <hr/>
              <paper-button raised class="indigo" on-click="createPost">Go</paper-button>
            </div>
      </iron-form>

      <firebase-query id="createPostingQuery" path="{{pathUrl}}"></firebase-query>
    </div>
  </template>

  <script>
    class MyPost extends Polymer.Element {
      static get is() {
        return 'my-post';
      }

      static get properties() {
        return {
          user: {
            type: Object,
            observer: '_userChanged'
          },
          activity: {
            type: String
          }
        };
      }
      _userChanged(newValue) {
        this.user = newValue;
      }

      selectActivity(event) {
        this.activity = event.target.dataset.activity;
      }

      createPost() {
        const posting = {
          owner: this.user.uid,
          activity: this.activity
        };

        this.pathUrl = '/postings' ;
        if (this.activity) {
          this.$.createPostingQuery.ref
            .push(posting)
            .then(()=> {
              window.location.href = '/home';
            });
        }
      }

    }

    window.customElements.define(MyPost.is, MyPost);

  </script>
</dom-module>
