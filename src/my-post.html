<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-post">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div class="card">
      <div class="circle">1</div>
      <h1>Job Title</h1>
      <iron-form>
        <paper-input id="activity" label="I need..." name="activity" value=""></paper-input>
        <paper-input id="location" label="Location" name="location" value=""></paper-input>
        <paper-input id="duration" label="Duration" name="duration" value=""></paper-input>
        <paper-textarea id="description" rows="4" label="Description"></paper-textarea>
        <paper-button raised class="indigo" on-click="createPost">Post</paper-button>
      </iron-form>

      <firebase-query id="createPostingQuery" path="{{pathUrl}}"></firebase-query>
    </div>
  </template>

  <script>
    class MyPost extends Polymer.Element {
      static get is() {
        return 'my-post';
      }

      static get properties() {
        return {
          user: {
            type: Object,
            observer: '_userChanged'
          }
        };
      }

      _userChanged(newValue) {
        this.user = newValue;
      }

      createPost() {
        const posting = {
          owner: this.user.uid,
          activity: this.$.activity.value,
          location: this.$.location.value,
          duration: this.$.duration.value,
          description: this.$.description.value,
        };

        this.pathUrl = '/postings' ;
        this.$.createPostingQuery.ref
          .push(posting)
          .then(console.log("DONE"));
      }

    }

    window.customElements.define(MyPost.is, MyPost);

  </script>
</dom-module>
